{% load commontags %}
<table>
    {% for i in size %}
        <tr>
            {% for j in size %}
                {% if bool_cost_array|index:i|index:j is True %}
                    <td class="assign">{{ cost_array|index:i|index:j }}</td>
                {% else %}
                    <td>{{ cost_array|index:i|index:j }}</td>
                {% endif %}
            {% endfor %}
        </tr>
    {% endfor %}
</table>

<div class="box top-form" id="worker-form">
    <div class="box-title box-radius">
        DODAJ NOWEGO PRACOWNIKA
        <button onclick="unBlur_body('worker-form', 'new-worker')">&#10006</button>
    </div>
    <br />
    <form method="post" action="" id="new-worker">
        <div class="box-content">
            {% csrf_token %}
            <input type='hidden' name='action' value='add_worker'>
            <input type='hidden' name='team' value='{{ actual_team.id }}'>
            <label for="name">IMIĘ</label><br /> <input type="text" id="name" name="name" required="required" pattern="[a-zA-ZÀ-ž]+[a-zA-ZÀ-ž\s]+"><br /><br />
            <label for="surname">NAZWISKO</label><br /> <input type="text" id="surname" name="surname" required="required" pattern="[a-zA-ZÀ-ž]+[a-zA-ZÀ-ž\s]+"><br /><br />
        </div>
        <div class="box-buttons">
            <button class="animated-button big-button" type="submit">ZAPISZ</button><br />
        </div>
    </form>
</div>
